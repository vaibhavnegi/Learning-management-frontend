<header style="color: black ; text-align:center" >
    <h1><b>Learning Management Solution</b></h1>
  </header>
  <div>
      <nav class="navbar navbar-expand-sm bg-light">
      <meta charset="utf-8">

      <app-students></app-students>

    <div *ngIf="subjectpage" style="color:black">

      <app-teachers></app-teachers>

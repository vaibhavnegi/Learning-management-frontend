<div class="container">
      <b>List of Teachers:</b>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <th>S.no</th>
        <th>subject</th>
        <th>Teacher</th>
        </thead>
        <tbody>
          <tr *ngFor="let s of teacherlist">
            <td>{{s.id}}</td>
            <td>{{s.subject.name}}</td>
            <td>{{s.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
</div>

      <form>

          <label for="name"></label>
          <input type="text" id="name" class="form-control" required #inp placeholder="Enter Teacher Name">
        </div>
        <select class="form-control" #courseId>
          <option selected>please select a subject</option>

        <br>
        <div class="form-check">
          <button class="btn btn-primary" (click)="addTeacher(inp.value,courseId.value)">Submit</button>

<div class="container" >
    <b>Courses Available:</b>
<div class="card-body">
  <table class="table table-hover">
    <thead>
    <th>S.no</th>
    <th>Courses</th>
    </thead>
    <tbody>
      <tr *ngFor="let c of courseList">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
    
 
</div>
<br>
<div class="container">
     <b> Add Course:</b>
    <div class="card-body">

      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" class="form-control"  #cname placeholder="Enter Course Name">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addCourse(cname.value)">Submit</button>
      </div>
    </div>
  </div>
  <br>

  <div class="container">
       <b>Batches currently running:</b>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <th>S.no</th>
          <th>Batches</th>
          </thead>
          <tbody>
            <tr *ngFor="let c of batchList">
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
<br>

  <div class="container">
        <b>Add Batch:</b>   
      <div class="card-body">
        <div class="form-group">
          <label for="name"></label>
          <input type="text" id="name" class="form-control" required #name placeholder="Enter Batch Name">
        </div>
        <select class="form-control" #courseId>
          <option selected>please select a course</option>

      </div>

<br>
<div class="container">
      <b>List of Students:</b>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <th>S.no</th>
        <th>Student Name</th>
        <th>Batch Name</th>
        </thead>
        <tbody>
          <tr *ngFor="let s of studentlist">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.batches[0].name}}</td>
          </tr>
        </tbody>
      </table>
   
</div>
<br>
<div class="container">
     <b> Add Student:</b>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name"></label>
          <input type="text" id="name" class="form-control" required #inp placeholder="Enter Student Name">
        </div>
        <select class="form-control" #courseId>
          <option selected>please select a course</option>
          <option *ngFor ="let c of courselist" [value]="c.id">{{c.name}}</option>
        </select>
        <br>
        <select class="form-control" #batchId>
          <option selected>please select a batch</option>
          <option *ngFor ="let c of batchlist" [value]="c.id">{{c.name}}</option>
        </select>
        <br>
        <div class="form-check">
          <button class="btn btn-primary" (click)="addStudent(inp.value,batchId.value,courseId.value)">Submit</button>
        </div>
      </form>
   
  </div>
